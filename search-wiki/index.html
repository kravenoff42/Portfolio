<!DOCTYPE html>
<html>
<html>
  <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="main.css">

  <script src="../libraries/jquery.min.js" ></script>
  <script src="script.js" type="text/javascript"></script>
  
  <title>SearchWiki</title>
</head>
<body>
<div class="row">
  <a href="https://www.joncraven.com/portfolio/">&lt;Portfolio</a>
</div>
<div align="center" class="container">
    <h1>SearchWiki</h1>
    <form id="search" onsubmit="return false" align="center" class="form">
      <input id="txt" type="text" autocomplete="true">
      <button id="btn" type="submit" class="btn"><i id="mag" class="material-icons">&#xE8B6;</i></button>
    </form>
    <div><br><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><i id="rand" class="material-icons">&#xEB40;</i></a></div>
    <div id="listDiv">
      <ul id="list"></ul>
    </div>
  </div>
</body>
</html>
