<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="../libraries/bootstrap.min.css">
  <link rel="stylesheet" href="main.min.css">

  <script src="../libraries/jquery.min.js" ></script>
  <script src="../libraries/bootstrap.min.js" ></script>
  <script src="../libraries/tabletop.min.js" ></script>
  <script src="script.js" type="text/javascript"></script>
  
  <title>ListMaker</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="row">
        <a href="https://www.joncraven.com/portfolio/">&lt;Portfolio</a>
      </div>

      <div class="row">
        <div class="col-xs-12 col-md-12">
          <h1>ListMaker</h1>
        </div>
      </div>
    </div>
  </header>
  <div class="main">
    <div class="container">

      <div class="row">
        <form class="form">
          <div class="col-xs-8 col-md-10">
            <input id="comment" type="text" placeholder="Next Item">
          </div>
          <div class="col-xs-4 col-md-2">
            <button type="submit" class="btn"><i class="material-icons">&#xE145;</i>
            </button>
          </div>
        </form>
      </div>
      <ul id="com" class="comments"></ul>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script src="script.js"></script>
</html>
